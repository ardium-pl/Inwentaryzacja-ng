<div class="color-picker">
  <button mat-button [matMenuTriggerFor]="menu" class="btn btn-light color-button">
    <span class="color-swatch"
          [style.backgroundColor]="transactionDataStorageService.currentSelection || '#ffffff'"></span>
  </button>
  <mat-menu #menu="matMenu" class="dropdown-menu">
    <button mat-menu-item *ngFor="let colorName of colorNames" (click)="selectColor(colorName)">
      <span class="color-swatch" [style.backgroundColor]="colorMap[colorName]"></span>
      {{ colorName }}
    </button>
  </mat-menu>

  <button class="btn btn-light btn-sm trash-btn" (click)="clearAllColors()">
    🗑️
  </button>
</div>
