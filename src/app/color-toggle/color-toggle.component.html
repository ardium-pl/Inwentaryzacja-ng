<!-- Color Picker Component -->
<div class="color-picker">
  <!-- Dropdown for color selection -->
  <div mdbDropdown class="btn-group dropup">
    <!-- Button that displays the currently selected color -->
    <button
      type="button"
      class="btn btn-light dropdown-toggle color-button"
      mdbDropdownToggle
      aria-expanded="false"
    >
      <!-- Color swatch showing the current color -->
      <span class="color-swatch"
            [style.backgroundColor]="transactionDataStorageService.currentSelection || '#ffffff'"></span>
    </button>
    <!-- Dropdown menu with color options -->
    <ul mdbDropdownMenu class="dropdown-menu">
      <!-- List of color options generated dynamically from colorNames array -->
      <li *ngFor="let colorName of colorNames">
        <!-- Option in the dropdown menu for selecting a color -->
        <a class="dropdown-item" (click)="selectColor(colorName)">
          <!-- Color swatch representing the color option -->
          <span class="color-swatch" [style.backgroundColor]="colorMap[colorName]"></span>
        </a>
      </li>
    </ul>
  </div>
  <!-- Button for clearing the selected color(s) -->
  <button class="btn btn-light btn-sm trash-btn" (click)="clearAllColors()">
    üóëÔ∏è
  </button>
</div>
