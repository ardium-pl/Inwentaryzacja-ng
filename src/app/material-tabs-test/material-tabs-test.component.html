<!-- TRANSACTION TABLES -->
<mat-tab-group>
  <mat-tab label="Transactions MAIN">
    <app-transactions [permanentTab]="permanentTabName1"></app-transactions>
  </mat-tab>

  <mat-tab label="Obowiązki CT">
    <app-transactions [permanentTab]="permanentTabName2"></app-transactions>
  </mat-tab>

  <mat-tab label="Analiza zwolnień">
    <app-analiza-zwolnien></app-analiza-zwolnien>
  </mat-tab>

  <!--
    The @for directive is used to loop over the uniqueCompanies() method.
    For each company, a new mat-tab is created.
    The [label] attribute is bound to the current company, which sets the label of the tab.
  -->
  @for (company of uniqueCompanies(); track company) {

    <!--he mat-tab component is used to create a new tab. The [label] attribute is bound to the current company, which sets the label of the tab.-->
    <mat-tab [label]="company">
      <!--
          The app-transactions component is used to display the transactions for the current company.
          The [companyName] attribute is bound to the current company, which sets the company name for the app-transactions component.
        -->
      <app-transactions [companyName]="company"></app-transactions>
    </mat-tab>

  }
</mat-tab-group>
